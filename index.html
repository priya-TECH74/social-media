<!DOCTYPE html>
<html>
<head>
    <title>MiniSocial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN / SIGN UP -->
<div id="authBox">
    <h2>MiniSocial</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Or <span onclick="showSignUp()">Sign Up</span></p>
</div>

<div id="signUpBox" class="hidden">
    <h2>Sign Up</h2>
    <input type="text" id="newUserName" placeholder="Username">
    <input type="password" id="newPass" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <span onclick="showLogin()">Login</span></p>
</div>

<!-- FEED -->
<div id="feed" class="hidden">
<header>
    <h1>MiniSocial</h1>
</header>

<!-- Sample Posts -->
<div class="post">
    <div class="post-header">
        <img class="avatar" src="https://i.pravatar.cc/50?img=1" alt="User Avatar">
        <span class="user">Rahul</span>
    </div>
    <img class="post-image" src="https://picsum.photos/300/200?random=1" alt="Post Image">
    <p>Nature vibes ğŸŒ¿</p>
    <div class="actions">
        <button onclick="likePost(0)">ğŸ‘ Like</button>
        <span id="like0">0</span>
        <button onclick="commentPost(0)">ğŸ’¬ Comment</button>
        <button onclick="sharePost()">ğŸ”— Share</button>
    </div>
    <div id="comments0" class="comments"></div>
</div>

<div class="post">
    <div class="post-header">
        <img class="avatar" src="https://i.pravatar.cc/50?img=2" alt="User Avatar">
        <span class="user">Anu</span>
    </div>
    <img class="post-image" src="https://picsum.photos/300/200?random=2" alt="Post Image">
    <p>Coding life ğŸ’»</p>
    <div class="actions">
        <button onclick="likePost(1)">ğŸ‘ Like</button>
        <span id="like1">0</span>
        <button onclick="commentPost(1)">ğŸ’¬ Comment</button>
        <button onclick="sharePost()">ğŸ”— Share</button>
    </div>
    <div id="comments1" class="comments"></div>
</div>

<!-- Add New Post -->
<div class="new-post">
    <h3>Add New Post</h3>
    <input type="text" id="postUser" placeholder="Username">
    <input type="text" id="postCaption" placeholder="Caption">
    <input type="text" id="postImage" placeholder="Image URL">
    <button onclick="addPost()">Add Post</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
